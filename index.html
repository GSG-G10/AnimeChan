<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeChan</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <h1>ANIMECHAN</h1>
    <hr style="width: 800px; margin: auto" />

    <div class="container">
      <div class="info-animi">
        <form action="action_page">
          <select name="title-type" id="title-type">
            <option value="anime">ANIME</option>
            <option value="character">CHARACTER</option>
          </select>
          <input type="search" id="title" placeholder="name of character or animi" class="input"/>
          <button class="serch-btn" type="button" id="search-button">SEARCH</button>
        </form>
      </div>
      
    </div>
    
    <div id="quots-list">

    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
